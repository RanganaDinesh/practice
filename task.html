<div id="updatetime"></div>
<script>
    function realtime(){
        var real= new Date();
        var hrs = real.getHours();
        var mtsa = real.getMinutes();
        var  secs= real.getSeconds();
        document.getElementById("updatetime").innerHTML=hrs+":"+mtsa+" : "+ secs;
        setInterval(realtime ,1000)

    }
</script>
